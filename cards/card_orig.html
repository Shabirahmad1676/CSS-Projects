<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Original Card 2</title>
  <link rel="stylesheet" href="orig.css">
</head>
<body>
  <div class="container">
    
    <div class="cardbox">

      <img src="organic-store-logo5.svg" alt="">

      <div id="textbox">
        <h2>Order Summary</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur est voluptatum deleniti optio saepe impedit at voluptas, nesciunt a repellat!</p>
      </div>

<!-- amount box started -->
      <div id="amountbox">
        
        <div id="leftbox">
          <img src="leaves-free-img.png" alt="logo">
          <div id="innerleftbox">
            <p>Annual Plan</p>
            <p>$999.0</p>
          </div>
        </div>

        <div id="rightbox">
          <a href="">Change</a>
        </div>




      </div>
      <!-- amount box ended -->

      <div class="buttonbox">
        <button>
          Procced to payment
        </button>
      </div>

      <div class="linkbox">
        <a id="end_anchor" href="#">Cancel Order</a>
      </div>

    </div>

  </div>
</body>
</html>
